<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitri Sri Rahayu</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen w-full flex justify-center items-center flex-col" id="app">
        <div id="data">
            <ul v-for="(data, index) in namaMakan">
                {{index+1}} {{data.nama}} {{data.rasa}}
            </ul>
        </div>
        <div id="data">
            <ul v-for = "(data,index) in namaMinum">
                {{index+1}} {{data.nama}} {{data.rasa}}
            </ul>
        </div>
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mb-5" 
        @click="generateMakanan()">Generate Makanan</button>
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
        @click="generateMinuman()">Generate Minuman</button>

    </div>
    <script src="./index.js"></script>
</body>
</html>
